apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      # Re-enable when available
      #runtimeClassName: nvidia
      nodeSelector:
        workload-ai: "true"
      containers:
      - name: ollama
        image: docker.io/ollama/ollama:0.11.8
        env:
        - name: OLLAMA_CONTEXT_LENGTH
          value: "13000"
        ports:
        - containerPort: 11434
          name: http
        resources:
          requests:
            cpu: "5"
            memory: "10Gi"
          limits:
            cpu: "20"
            memory: "13Gi"
        volumeMounts:
          - name: ollama-data
            mountPath: /root/.ollama
            readOnly: false
        #resources:
        #  limits:
        #    nvidia.com/gpu: 1
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
