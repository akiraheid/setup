apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: openwebui-pv
  namespace: openwebui
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 200Gi
  claimRef:
    name: openwebui-data
    namespace: openwebui
  csi:
    driver: nfs.csi.k8s.io
    # volumeHandle format: {nfs-server-address}#{sub-dir-name}#{share-name}
    # Make sure this value is unique for every share in the cluster
    volumeHandle: 10.222.0.1#openwebui-data#/raid/k8snfs
    volumeAttributes:
      server: 10.222.0.1
      share: /raid/k8snfs
  mountOptions:
    - nfsvers=4.2
  # We want to keep the data even if we completely remove the deployment so that
  # we can keep user login and configuration data.
  storageClassName: nfs-retain
  volumeMode: Filesystem
