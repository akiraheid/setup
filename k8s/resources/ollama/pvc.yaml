apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data
  namespace: ollama
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  # Empty string must be explicitly set, otherwise the default StorageClass
  # would be assigned.
  storageClassName: ""
  # Always bind to this pre-existing PV to avoid creating new dynamic PVs
  volumeName: ollama-pv
