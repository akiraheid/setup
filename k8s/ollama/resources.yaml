---
apiVersion: v1
kind: Namespace
metadata:
  name: ollama
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama
  namespace: ollama
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      # Re-enable when available
      #runtimeClassName: nvidia
      containers:
      - name: ollama
        image: docker.io/ollama/ollama:0.7.0
        env:
        - name: OLLAMA_CONTEXT_LENGTH
          value: "13000"
        ports:
        - containerPort: 11434
          name: http
        resources:
          requests:
            cpu: "3"
            memory: "10Gi"
          limits:
            cpu: "5"
            memory: "14Gi"
        volumeMounts:
          - name: ollama
            mountPath: /root/.ollama
        #resources:
        #  limits:
        #    nvidia.com/gpu: 1
      volumes:
        - name: ollama
          persistentVolumeClaim:
            claimName: ollama
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ollama
spec:
  type: LoadBalancer
  selector:
    app: ollama
  ports:
    - name: http
      port: 80
      targetPort: http
---
